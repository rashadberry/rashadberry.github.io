<!DOCTYPE html>
<html>

<head>
    <title>My Form</title>
    <style>
        form {
            border: 1px solid yellow;
            padding:25px;
        }
        label{
            font-weight: bold;
        }
        div {
            margin: 10px;
        }
    </style>
</head>

<body>
    <form>
        <div>
            <label>Username:</label>
            <input type="text">
        </div>

        <div>
            <label>Password:</label>
            <input type="password">
        </div>

        <div>
            <label>Hometown</label>
            <label>New Orleans</label>
            <input type="radio" name="hometown">
            <label>Louisiana</label>
            <input type="radio" name="hometown">
        </div>

        <div>
            <label>I accept the Terms and Conditions </label>
            <input type="checkbox">
        </div>
        <div>
            <button>
                Accept
            </button>
        </div>
    </form>
</body>

</html>
